name: HTML CI Check

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  html-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install HTMLHint
        run: npm install -g htmlhint

      - name: Run HTML validation
        run: htmlhint index.html
